<!-- in this page, there will be a for loop in all posts, with a delete and a edit button -->

{% extends 'base.html' %}

{% block content %}
<section class="cards">
    {% for post in posts %}
    <div class="card">
        <h3>{{ post.title }}</h3>
        <h4>{{ post.subhead }}</h4>
        <p>
            Escrito por {{ post.posted_by }} em {{ post.date_posted }}
        </p>
        <button onclick="confirmDelete('{{post.title}}', '{{ post.id}}')">Deletar</button>
        <button onclick="window.location.href='/posts/editar/{{ post.id }}'">Editar</button>
    </div>
    {% endfor %}
</section>
<script src="{{ url_for('static', path='js/confirm_delete.js') }}"></script>
{% endblock %}
