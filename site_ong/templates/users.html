{% extends 'base.html' %}
{% block title %}Usuários{% endblock %}
{% block content %}
    <h1>Usuários</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Nome de usuário</th>
            <th>Função</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.full_name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
